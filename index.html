      <span class="sr-only">Profile</span>

      <!-- navigatie buttons -->
      <button id="showPublicGroupsBtn" class="showgroups-btn">
        Public Groups

          <svg width="18" height="18" viewBox="0 0 18 18"><polyline points="4,7 9,12 14,7" style="fill:none;stroke:white;stroke-width:2"/></svg>
        </span>
      </button>

      <div id="publicGroups">
        <!--  -->
      </div>
      
      <button id="showGroupsBtn" class="showgroups-btn">
        Your Groups
        <span id="groupsArrow" class="groups-arrow" style="display:inline-block;transition:transform 0.2s; margin-left:8px;">
          <svg width="18" height="18" viewBox="0 0 18 18"><polyline points="4,7 9,12 14,7" style="fill:none;stroke:white;stroke-width:2"/></svg>
        </span>
      </button>

      <div id="yourGroups">
        <!--  -->
      </div>

    <aside class="sidebar-navigation themes-sidebar" id="themesPanel" style="display:none;">
      <!--  -->
    </aside>

    <section class="main-section">
      <header class="topbar">
        <button>
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:block;">
            <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15M7 10L12 15L17 10M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.49 21.49 20l-5.99-6zM10 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8z" fill="currentColor"/>
          </svg>
        </button>
        <button class="profile" id="profileBtn"><svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:block;">
        <path d="M16 3.46776C17.4817 4.20411 18.5 5.73314 18.5 7.5C18.5 9.26686 17.4817 10.7959 16 11.5322M18 16.7664C19.5115 17.4503 20.8725 18.565 22 20M2 20C3.94649 17.5226 6.58918 16 9.5 16C12.4108 16 15.0535 17.5226 17 20M14 7.5C14 9.98528 11.9853 12 9.5 12C7.01472 12 5 9.98528 5 7.5C5 5.01472 7.01472 3 9.5 3C11.9853 3 14 5.01472 14 7.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
       </svg></button>
        <nav class="profile-menu" id="profileMenu">
          <button onclick="openPopup()">Login / Signup</button>
        </nav>
      </header>

       <section class="gallery-section" id="gallery">
         <article class="gallery-title">
          <h1>Gallery</h1>
          <p>Click your group to see photos</p>
        </article>
        <article class="gallery-card">
          <!-- -->
        </article>

     </section>
    </section>
  </div>

  <!-- Popup voor login/signup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <nav class="tabs-navigation">
        <button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
        <button id="signupTab" onclick="switchTab('signup')">Signup</button>
      </nav>
      <form id="loginForm" class="form active" onsubmit="return false;">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
      </form>
      <form id="signupForm" class="form" onsubmit="return false;">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Repeat Password">
        <button>Signup</button>
      </form>
      <button onclick="closePopup()" style="margin-top:10px;">Cancel</button>
    </div>
  </section>

  <!-- foto detail popup -->
  <div class="photo-detail-popup" id="photoDetailPopup" style="display:none;">
    <div class="photo-detail-content" role="dialog" aria-modal="true">
      <button class="close-photo-detail" id="closePhotoDetail" aria-label="Close photo details">×</button>
      <img id="photoDetailImg" src="" alt="Photo detail">
      <div class="photo-detail-info">
        <h3 id="photoDetailTitle">Image</h3>
        <div class="photo-detail-likes">
          <button id="photoDetailLike" class="like-btn">♥ Like</button>
          <span id="photoDetailLikes">0 Likes</span>
        </div>
      </div>
    </div>
  </div>
</main>
